
<div class="tweet-container">
<div class="inner-contents">

    <div class="tweet-info">
        <div class="author-cont">
            <img src="twitter-icon.svg">
            <a href="https://twitter.com/{{tweet.author}}" target="_blank" class="author">
                {{tweet.author}}
            </a>
            </div>
        <p class="date">{{tweet.created_at}}</p>
        <p class="desc-text">
            {{tweet.message|urlize}}
        </p>
        {% if tweet.images|length > 0 %}
        <ul>

            {% for image_path in tweet.images %}

            <div class="img-cont">
            <li><img src="images/{{image_path | safe}}"  alt="img"></li>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <button  class="btn-share" name="{{tweet.link}}", id="{{tweet.id}}", onclick="clip_div(this.id)">
            <img src="/share.png" alt="info">
    </button>
</div>
</div>
